<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-input-container>
        <input matInput placeholder="Nombre" formControlName="firstName" id="firstName">
    </mat-input-container>
    <mat-input-container>
        <input matInput placeholder="Apellido" formControlName="lastName" id="lastName">
    </mat-input-container>
    <mat-input-container>
        <input matInput placeholder="Correo electrónico" formControlName="email" id="email">
    </mat-input-container>
    <mat-input-container>
        <input type="password" matInput placeholder="Contraseña" formControlName="password" id="password">
    </mat-input-container>
    <mat-input-container>
        <input type="password" matInput placeholder="Repita la contraseña" formControlName="password2" id="password2">
    </mat-input-container>
    <button type="submit" mat-raised-button color="primary" onclick="if (password.value !== password2.value){alert('Las contraseñas no coinciden'); password.value=''; password2.value=''; }">Crear cuenta</button>
    <p style="text-align: center;">
        ¿Ya tienes un usuario?
        <a mat-button color="primary" [routerLink]="['/signin']">Iniciar sesión</a>
    </p>
</form>
