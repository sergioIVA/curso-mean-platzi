<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-input-container>
        <input
        matInput
        placeholder="Título"
        name="title"
        ngModel
        >
    </mat-input-container>
    <mat-input-container>
        <input
                matInput
                placeholder="Descripción"
                name="description"
                ngModel
        >
    </mat-input-container>
    <mat-grid-list cols="3" rowHeight="3:2">
        <mat-grid-tile>
            <mat-radio-group [ngModel]  name="icon">
            <mat-radio-button  value="none">
            <i mat-list-icon  class="material-icons">help</i>
                <small>Sin ícono</small>
            </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons" >
            <mat-radio-group [ngModel]  name="icon">
            <mat-radio-button  value="devicon-{{icon.name}}-{{getIconVersion(icon)}} colored">
            <i mat-list-icon  class="devicon-{{icon.name}}-{{getIconVersion(icon)}} colored"></i>
            </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
    </mat-grid-list>
    <button type="submit" mat-raised-button color="primary">Enviar</button>
</form>
